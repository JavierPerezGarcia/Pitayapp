<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.scss">
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  <!--<script src="https://kit.fontawesome.com/737fcc8aee.js" crossorigin="anonymous"></script>-->
  <title>PitayappPrueba</title>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="./svg/pitayappLogo.svg" alt="Pitayapp">
        <div class="title">
          <p>Pitayapp</p>
        </div>
      </div>
      <div class="menu">
        <ul>
          <li>PRECIOS</li>
          <li>ACERCA DE</li>
          <li>USO</li>
          <li>CONTACTO</li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="arrows">
      <div class="leftarrow">
        <span class="iconify" data-icon="dashicons:arrow-left-alt2"></span>
      </div>
      <div class="rightarrow">
        <span class="iconify" data-icon="dashicons:arrow-right-alt2"></span>
      </div>
    </div>
    <section class="initial-page">
      <div class="content">
        <div class="slide1">
          <div class="pitayapp">
            <div class="main-title">
              <h1>Pitayapp</h1>
            </div>
            <div class="description">
              <p>El portal de comida vegetal para la gente que quiere cambiar el mundo.</p>
            </div>
          </div>
          <div class="buttons">
            <button class="btn register">REGÍSTRATE</button>
            <button class="btn sign-in">INICIAR SESIÓN</button>
          </div>
        </div>
      </div>
    </section>
    <section class="how-it-works">
      <div class="content-how-it-works">
        <div class="slide-right-1">
          <div class="center-content">
            <div class="slide-title">
              <h1>¿Cómo funciona?</h1>
            </div>
            <div class="knives">
              <span class="iconify" id="left_knife" data-icon="mdi:knife"></span>
              <span class="iconify" id="right_knife" data-icon="mdi:knife"></span>
            </div>
            <div class="pink_text">
              <p>Pulsa en los cuchillos</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="about-us">
      <div class="empty"></div>
      <div class="content-about-us">
        <div class="slide-left-1">
          <div class="center-content">
            <div class="slide-title">
              <h1 class="h1-about-us">Acerca de</h1>
            </div>
            <div class="sub-title">
              <h2>PITAYAPP</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="popup">
        <div class="popup-cont">
          <div class="popup-title">
            <p>Despliega para enterarte</p>
          </div>
          <div class="popup-svg">
            <img src="./svg/popupRight.svg" alt="">
          </div>
        </div>
      </div>
    </section>
    <section></section>
    <section class="donations">
      <div class="empty"></div>
      <div class="content-donations">
        <div class="slide-left-2">
          <div class="center-content">
            <div class="donations-title">
              <h1>¿Quieres apoyarnos?</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="popup">
        <div class="popup-cont">
          <div class="popup-svg">
            <img src="./svg/popupLeft.svg" alt="">
          </div>
          <div class="popup-title">
            <p>Pincha aquí para saber más</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="circles">
      <div class="circle one"></div>
      <div class="circle two"></div>
      <div class="circle three"></div>
      <div class="circle four"></div>
      <div class="circle five"></div>
    </div>
  </footer>
</body>

</html>
