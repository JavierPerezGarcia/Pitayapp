<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.scss">
  <title>Login</title>
</head>

<body>
  <div class="login">
    <div class="container">
      <img src="./../svg/pitayappLogoPink.svg" alt="logo" class="logo">
      <div class="title">
        <h2>Pitayapp</h2>
      </div>

      <form action="/" class="form">
        <label for="email" class="login-text">Email</label>
        <input type="text" placeholder="email@example.com" class="input">

        <label for="password" class="login-text">Contraseña</label>
        <input type="password" placeholder="*********" class="input">

        <input type="submit" value="Iniciar sesión" class="login-button">
        <a href="/">Olvidé mi contraseña</a>
      </form>

      <button class="signup-button">Regístrate</button>
    </div>
  </div>
</body>

</html>
