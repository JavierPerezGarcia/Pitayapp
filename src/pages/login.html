<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.scss">
    <title>Login</title>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo">
            <img src="./../svg/pitayappLogoPink.svg" alt="Pitayapp">
            <div class="title">
              <p>Pitayapp</p>
            </div>
          </div>
<!--           <div class="menu">
            <ul>
                <li>PRECIOS</li>
                <li>ACERCA DE</li>
                <li>USO</li>
                <li>CONTACTO</li>
            </ul>
          </div> -->
        </nav>
    </header>
    <div class="login">
        <div class="form-container">
            <img src="./src/svg/pitayappLogo.svg" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="text" id="email" placeholder="email@example.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">

                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="/">Forgot my password</a>
            </form>

            <button class="secondary-button signup-button">Sign up</button>
        </div>
    </div>
</body>
</html>
