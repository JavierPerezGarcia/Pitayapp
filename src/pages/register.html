<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.scss">
    <title>Register</title>
</head>

<body>
    <div class="register">
        <div class="container">
            <img src="./../svg/pitayappLogoPink.svg" alt="logo" class="logo">
            <div class="title">
                <h2>Pitayapp</h2>
            </div>

            <form action="/" class="form">
                <label for="name" class="register-text">Nombre de usuario</label>
                <input type="text" placeholder="Nickname" class="input">

                <label for="email" class="register-text">Email</label>
                <input type="text" placeholder="email@example.com" class="input">

                <label for="password" class="register-text">Contraseña</label>
                <input type="password" placeholder="*********" class="input">
                <label for="password" class="register-text">Repetir contraseña</label>
                <input type="password" placeholder="*********" class="input">

                <input type="submit" value="Crear cuenta" class="register-button">
            </form>
        </div>
    </div>
</body>

</html>
